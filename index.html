<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteCounterApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="app">
        <div class="card">
            <h1>{{ title }}</h1>
            <div class="form-control">
                <input type="text" 
                :placeholder="placeholderString" 
                v-model="inputValue"
                @keypress.enter="addNewNote"
                />
            </div>
            <h2>inputValue: {{ inputValue }} </h2>
            <button class="btn" @click="addNewNote">Add</button>
            <hr/>
            <ul class="list" v-if="notes.length !== 0">
                <li class="list-item" v-for="(note, index) in notes">
                    ({{ index + 1 }}) {{ toUpperCase(note) }}
                    <button class="btn danger" @click="removeNote">Delete</button>
                </li>
                <hr />
                <li>
                    <strong>Total amount: {{ notes.length }} </strong> | Double:  {{ doubleCountComputed }}
                </li>
            </ul>
            <div v-else>There is no notes yet. Add a new one</div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>
</html>
